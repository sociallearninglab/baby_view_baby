<!DOCTYPE html>
<html>
<head>
    <title>Baby Mirror Self-Recognition</title>
    <!-- Permissions Policy to allow camera -->
    <meta http-equiv="Permissions-Policy" content="camera=self">
    
    <!-- Load jsPsych with full URLs for GitHub Pages -->
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/jspsych.js"></script>
    <link href="https://sociallearninglab.github.io/baby_view_baby/jspsych/jspsych.css" rel="stylesheet" type="text/css">
    
    <!-- Load required plugins -->
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/plugin-html-button-response.js"></script>
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/plugin-html-keyboard-response.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        #jspsych-target {
            position: relative !important;
            overflow: visible !important;
        }
        
        .my-btn {
            padding: 12px 24px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px auto;
            display: block;
            text-align: center;
        }
        
        #webcam-container {
            width: 100%;
            height: 600px;
            background-color: black;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #webcam {
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            object-fit: cover;
        }
        
        .calibration-point {
            position: absolute;
            width: 25px;
            height: 25px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1s infinite;
            z-index: 100;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
            display: none;
            z-index: 100;
        }
        
        h1, h2, p {
            text-align: center;
            color: white;
        }
        
        #error-message {
            color: red;
            text-align: center;
            padding: 20px;
            background-color: rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div id="jspsych-target"></div>
    <div id="timer">00:00</div>
    <audio id="chime" preload="auto" src="https://github.com/sociallearninglab/baby_view_baby/raw/refs/heads/main/mp3/chime.mp3"></audio>
    <audio id="song" preload="auto" src="https://github.com/sociallearninglab/baby_view_baby/raw/refs/heads/main/mp3/song.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize jsPsych
            const jsPsych = initJsPsych({
                display_element: 'jspsych-target',
                on_finish: function() {
                    console.log("Mirror experiment completed");
                }
            });
            
            // Start button
            const startButton = {
                type: jsPsychHtmlButtonResponse,
                stimulus: `
                    <h1>Mirror Experiment</h1>
                    <p>Click the button below to start</p>
                `,
                choices: ['START'],
            };
            
            // Calibration
            const calibrationTrial = {
                type: jsPsychHtmlButtonResponse,
                stimulus: `
                    <div style="position: relative; width: 100%; height: 300px;">
                        <div id="calibration-point" class="calibration-point" style="left: 50%; top: 50%;"></div>
                    </div>
                    <p>Watch the red dot</p>
                `,
                choices: ['Continue to Mirror'],
                on_load: function() {
                    const point = document.getElementById('calibration-point');
                    const chime = document.getElementById('chime');
                    
                    // Move the dot and play sound
                    const positions = [
                        { left: '50%', top: '50%' },
                        { left: '20%', top: '50%' },
                        { left: '80%', top: '50%' },
                        { left: '50%', top: '20%' },
                        { left: '50%', top: '80%' }
                    ];
                    
                    let currentPos = 0;
                    
                    function moveDot() {
                        if (currentPos < positions.length) {
                            point.style.left = positions[currentPos].left;
                            point.style.top = positions[currentPos].top;
                            
                            // Play sound
                            chime.currentTime = 0;
                            chime.play().catch(e => console.log("Audio error:", e));
                            
                            currentPos++;
                            setTimeout(moveDot, 2000);
                        }
                    }
                    
                    // Start the sequence
                    moveDot();
                }
            };
            
            // Mirror trial
            const mirrorTrial = {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div id="webcam-container">
                        <button id="camera-access-btn" class="my-btn">Allow Camera Access</button>
                        <video id="webcam" autoplay playsinline></video>
                    </div>
                `,
                choices: "NO_KEYS",
                trial_duration: 120000, // 2 minutes
                on_load: function() {
                    const webcamContainer = document.getElementById('webcam-container');
                    const accessButton = document.getElementById('camera-access-btn');
                    const video = document.getElementById('webcam');
                    const timerEl = document.getElementById('timer');
                    const song = document.getElementById('song');

                    // Check if we should reuse an existing camera stream
                    const urlParams = new URLSearchParams(window.location.search);
                    const reuseCamera = urlParams.get('reuseCamera') === 'true';

                    function setupVideoStream(stream) {
                        video.srcObject = stream;
                        
                        // Hide access button
                        accessButton.style.display = 'none';
                        
                        // Show timer
                        timerEl.style.display = 'block';
                        
                        // Play song
                        song.currentTime = 0;
                        song.play().catch(e => console.log("Audio error:", e));
                        
                        // Set up timer
                        let timeLeft = 120; // 2 minutes
                        const updateTimer = () => {
                            const minutes = Math.floor(timeLeft / 60);
                            const seconds = timeLeft % 60;
                            timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                            
                            if (timeLeft > 0) {
                                timeLeft--;
                                setTimeout(updateTimer, 1000);
                            }
                        };
                        
                        updateTimer();
                        
                        // Stop everything after 2 minutes
                        setTimeout(() => {
                            stream.getTracks().forEach(track => track.stop());
                            song.pause();
                            timerEl.style.display = 'none';
                        }, 120000);
                    }

                    // Function to handle camera access errors
                    function handleCameraError(err) {
                        console.error("Detailed webcam error:", err);
                        
                        // Create a more informative error message
                        const errorDiv = document.createElement('div');
                        errorDiv.id = 'error-message';
                        
                        let errorMessage = 'Camera access was blocked. ';
                        
                        switch(err.name) {
                            case 'NotAllowedError':
                                errorMessage += 'Please check your browser settings and allow camera access for this site.';
                                break;
                            case 'NotFoundError':
                                errorMessage += 'No camera was found on this device.';
                                break;
                            case 'NotReadableError':
                                errorMessage += 'Your camera is being used by another application.';
                                break;
                            case 'OverconstrainedError':
                                errorMessage += 'No camera meets the constraints requested.';
                                break;
                            default:
                                errorMessage += 'An unknown error occurred.';
                        }
                        
                        errorDiv.textContent = errorMessage;
                        
                        // Clear previous content and show error
                        webcamContainer.innerHTML = '';
                        webcamContainer.appendChild(errorDiv);
                    }

                    // Event listener for camera access button
                    accessButton.onclick = function() {
                        navigator.mediaDevices.getUserMedia({ 
                            video: { 
                                width: { ideal: 1920 },
                                height: { ideal: 1080 }
                            }
                        })
                        .then(function(stream) {
                            setupVideoStream(stream);
                        })
                        .catch(handleCameraError);
                    };

                    // If reusing camera, try to get the stream from parent experiment
                    if (reuseCamera && window.parentExperimentStream) {
                        setupVideoStream(window.parentExperimentStream);
                    }
                },
                on_finish: function() {
                    // Make sure everything is stopped
                    const song = document.getElementById('song');
                    song.pause();
                    document.getElementById('timer').style.display = 'none';
                }
            };
            
            // Complete message
            const complete = {
                type: jsPsychHtmlButtonResponse,
                stimulus: `
                    <h2>Mirror experiment complete!</h2>
                    <p>Please press Continue in the main study window to proceed.</p>
                `,
                choices: ['OK']
            };
            
            // Timeline
            const timeline = [
                startButton,
                calibrationTrial,
                mirrorTrial,
                complete
            ];
            
            // Start the experiment
            jsPsych.run(timeline);
        });
    </script>
</body>
</html>
