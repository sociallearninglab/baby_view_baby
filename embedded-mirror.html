<!DOCTYPE html>
<html>
<head>
    <title>Baby Mirror Self-Recognition</title>

    <!-- Add permissions policy -->
    <meta http-equiv="Permissions-Policy" content="camera=self">

    <!-- Load jsPsych with full URLs for GitHub Pages -->
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/jspsych.js"></script>
    <link href="https://sociallearninglab.github.io/baby_view_baby/jspsych/jspsych.css" rel="stylesheet" type="text/css">

    <!-- Load required plugins -->
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/plugin-html-button-response.js"></script>
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/plugin-html-keyboard-response.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: white !important;
        }
    
        #jspsych-target {
            width: 100%;
            height: 100%;
            background-color: white !important;
        }
    
        .calibration-point {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1s infinite;
            z-index: 100;
        }
    
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    
        #webcam-container {
            width: 100vw;
            height: 100vh;
            background-color: white !important;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
            display: none;
            z-index: 100;
        }

        .instruction-text {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            z-index: 101;
        }
        
        #exit-confirmation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            display: none;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #exit-confirmation h3 {
            margin-top: 0;
        }

        #exit-confirmation .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        #exit-confirmation button {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        #exit-yes {
            background-color: #f44336;
            color: white;
        }

        #exit-no {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div id="jspsych-target"></div>
    <div id="timer">00:00</div>
    <div id="exit-confirmation">
        <h3>Are you sure you want to exit?</h3>
        <div class="button-container">
            <button id="exit-yes">Yes</button>
            <button id="exit-no">No</button>
        </div>
    </div>
    <audio id="chime" preload="auto" src="https://github.com/sociallearninglab/baby_view_baby/raw/refs/heads/main/mp3/chime.mp3"></audio>
    <audio id="song" preload="auto" src="https://github.com/sociallearninglab/baby_view_baby/raw/refs/heads/main/mp3/song.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize jsPsych
            const jsPsych = initJsPsych({
                display_element: 'jspsych-target',
                on_finish: function() {
                    console.log("Mirror experiment completed");
                }
            });

            // Function to request and enter fullscreen
            function enterFullscreen() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.warn("Couldn't enter fullscreen:", err);
                    });
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            }
            
            // Note: browsers typically require user interaction before entering fullscreen
            // We'll focus on the button click instead

            const fullScreenInstructionTrial = {
                type: jsPsychHtmlButtonResponse,
                stimulus: `
                    <div style="text-align: center; padding: 20px;">
                        <h2>Final Instructions</h2>
                        <p>Once you are ready to begin, please say out loud "Watermelon".</p>
                        <p>During the experiment, you can press the 'E' key at any time to exit early. 
                        You will be asked to confirm your choice before exiting.</p>
                    </div>
                `,
                choices: ['Enter Fullscreen & Continue'],
                on_finish: function() {
                    // Enter fullscreen when the user clicks the button
                    enterFullscreen();
                }
            };

            // Calibration
            const calibrationTrial = {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div style="width: 100vw; height: 100vh; position: relative; background-color: white;">
                        <div id="calibration-point" class="calibration-point" style="left: 50%; top: 50%;"></div>
                    </div>
                `,
                choices: "NO_KEYS",
                trial_duration: 10000, // 10 seconds of calibration
                on_load: function() {
                    const point = document.getElementById('calibration-point');
                    const chime = document.getElementById('chime');

                    // Move the dot and play sound
                    const positions = [
                        { left: '50%', top: '50%' },
                        { left: '20%', top: '50%' },
                        { left: '80%', top: '50%' },
                        { left: '50%', top: '20%' },
                        { left: '50%', top: '80%' }
                    ];

                    let currentPos = 0;

                    function moveDot() {
                        if (currentPos < positions.length) {
                            point.style.left = positions[currentPos].left;
                            point.style.top = positions[currentPos].top;

                            // Play sound
                            chime.currentTime = 0;
                            chime.play().catch(e => console.log("Audio error:", e));

                            currentPos++;
                            setTimeout(moveDot, 2000);
                        }
                    }

                    // Start the sequence
                    moveDot();
                }
            };

            // Mirror trial
            const mirrorTrial = {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div id="webcam-container">
                        <video id="webcam" autoplay playsinline></video>
                    </div>
                `,
                choices: [], // No predefined key choices, we'll handle Escape manually
                trial_duration: 180000, // Changed to 3 minutes (180000ms)
                /* We moved this functionality to on_load with the escape handler */
                on_load: function(data) {
                    // Add manual event listener for E key
                    const escapeHandler = function(e) {
                        if (e.key === 'e' || e.key === 'E') {
                            e.preventDefault(); // Prevent default behavior
                            document.getElementById('exit-confirmation').style.display = 'block';
                        }
                    };
                    
                    // Add the event listener
                    document.addEventListener('keydown', escapeHandler);
                    
                    // Store it for later removal using a global variable
                    window.mirrorEscapeHandler = escapeHandler;
                    
                    // Show timer
                    const timerEl = document.getElementById('timer');
                    timerEl.style.display = 'block';

                    // Play song
                    const song = document.getElementById('song');
                    song.currentTime = 0;
                    song.play().catch(e => console.log("Audio error:", e));

                    // Create a variable to track if we've already ended the trial
                    let trialEnded = false;
                    
                    // Setup exit confirmation dialog
                    const exitConfirmation = document.getElementById('exit-confirmation');
                    const exitYes = document.getElementById('exit-yes');
                    const exitNo = document.getElementById('exit-no');
                    
                    exitYes.addEventListener('click', function() {
                        exitConfirmation.style.display = 'none';
                        if (!trialEnded) {
                            trialEnded = true;
                            
                            // Clean up resources
                            if (window.webcamStream) {
                                window.webcamStream.getTracks().forEach(track => track.stop());
                            }
                            song.pause();
                            timerEl.style.display = 'none';
                            
                            // Try to close the window
                            try {
                                window.close();
                            } catch (e) {
                                console.log("Couldn't close window:", e);
                                // End the trial and go to final screen
                                jsPsych.finishTrial();
                            }
                        }
                    });
                    
                    exitNo.addEventListener('click', function() {
                        exitConfirmation.style.display = 'none';
                    });

                    navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            facingMode: 'user' // Prefer front-facing camera
                        }
                    })
                    .then(function(stream) {
                        const video = document.getElementById('webcam');
                        video.srcObject = stream;
                        
                        // Store stream for later cleanup
                        window.webcamStream = stream;

                        // Set up timer
                        let timeLeft = 180; // Changed to 3 minutes
                        const updateTimer = () => {
                            const minutes = Math.floor(timeLeft / 60);
                            const seconds = timeLeft % 60;
                            timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                            if (timeLeft > 0) {
                                timeLeft--;
                                setTimeout(updateTimer, 1000);
                            } else if (!trialEnded) {
                                // Force the trial to end when timer reaches 0, but only if we haven't already ended it
                                trialEnded = true;
                                
                                // Clean up resources
                                stream.getTracks().forEach(track => track.stop());
                                song.pause();
                                timerEl.style.display = 'none';
                                
                                // End the trial
                                jsPsych.finishTrial();
                            }
                        };

                        updateTimer();
                    })
                    .catch(function(err) {
                        console.error("Webcam error:", err);
                        if (err.name === 'NotAllowedError') {
                            alert('Camera access was blocked. Please check your browser settings and allow camera access for this site.');
                        } else {
                            alert('Error accessing webcam: ' + err.message);
                        }
                        // End the trial if webcam fails
                        if (!trialEnded) {
                            trialEnded = true;
                            jsPsych.finishTrial();
                        }
                    });
                },
                on_finish: function() {
                    // Remove the escape handler when trial finishes
                    if (window.mirrorEscapeHandler) {
                        document.removeEventListener('keydown', window.mirrorEscapeHandler);
                    }
                    
                    // Make sure everything is stopped
                    const song = document.getElementById('song');
                    song.pause();
                    document.getElementById('timer').style.display = 'none';
                    
                    if (window.webcamStream) {
                        window.webcamStream.getTracks().forEach(track => track.stop());
                    }
                }
            };

            // Complete message - no time limit
            const complete = {
                type: jsPsychHtmlButtonResponse,
                stimulus: `
                    <div style="text-align: center; padding: 20px; background-color: white; color: black;">
                        <h2 style="color: black; font-size: 36px;">All done!</h2>
                        <p style="color: black; font-size: 24px;">Please close this window and return to Lookit where you may continue.</p>
                    </div>
                `,
                choices: ['Close Window'],
                button_html: '<button class="jspsych-btn" style="font-size: 24px; padding: 15px 30px; background-color: #4CAF50; color: white;">%choice%</button>',
                on_finish: function() {
                    // Attempt to close the window when the button is clicked
                    window.close();
                }
            };

            // Timeline
            const timeline = [
                fullScreenInstructionTrial,
                calibrationTrial,
                mirrorTrial,
                complete
            ];

            // Check if we should return to Lookit after experiment
            const urlParams = new URLSearchParams(window.location.search);
            const returnToLookit = urlParams.get('returnToLookit') === 'true';

            // Add an event listener for when the experiment is complete
            jsPsych.finishCallback = function() {
                if (returnToLookit) {
                    // Attempt to return to Lookit
                    window.location.href = window.parent.location.href;
                }
            };

            // Start the experiment
            jsPsych.run(timeline);
        });
    </script>
</body>
</html>
