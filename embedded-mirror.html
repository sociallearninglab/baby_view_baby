<!DOCTYPE html>
<html>
<head>
    <title>Baby Mirror Self-Recognition</title>

    <!-- permissions policy -->
    <meta http-equiv="Permissions-Policy" content="camera=self">

    <!-- Load jsPsych -->
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/jspsych.js"></script>
    <link href="https://sociallearninglab.github.io/baby_view_baby/jspsych/jspsych.css" rel="stylesheet" type="text/css">

    <!-- Load plugins -->
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/plugin-html-button-response.js"></script>
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/plugin-html-keyboard-response.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: white !important;
        }
    
        #jspsych-target {
            width: 100%;
            height: 100%;
            background-color: white !important;
        }
    
        .calibration-point {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1s infinite;
            z-index: 100;
        }
    
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    
        #webcam-container {
            width: 100vw;
            height: 100vh;
            background-color: white !important;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
            display: none;
            z-index: 100;
        }

        .instruction-text {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            z-index: 101;
        }
        
        #exit-confirmation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            display: none;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #exit-confirmation h3 {
            margin-top: 0;
        }

        #exit-confirmation .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        #exit-confirmation button {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        #exit-yes {
            background-color: #f44336;
            color: white;
        }

        #exit-no {
            background-color: #4CAF50;
            color: white;
        }
        
        #camera-permission-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        #camera-status {
            margin: 15px 0;
            font-weight: bold;
        }
        
        .status-waiting {
            color: #FFA500;
        }
        
        .status-granted {
            color: #4CAF50;
        }
        
        .status-denied {
            color: #f44336;
        }
        
        #preview-container {
            width: 320px;
            height: 240px;
            border: 1px solid #ccc;
            margin: 10px auto;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #preview-webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <div id="jspsych-target"></div>
    <div id="timer">00:00</div>
    <div id="exit-confirmation">
        <h3>Are you sure you want to exit?</h3>
        <div class="button-container">
            <button id="exit-yes">Yes</button>
            <button id="exit-no">No</button>
        </div>
    </div>
    <audio id="chime" preload="auto" src="https://github.com/sociallearninglab/baby_view_baby/raw/refs/heads/main/mp3/chime.mp3"></audio>
    <audio id="song" preload="auto" src="https://github.com/sociallearninglab/baby_view_baby/raw/refs/heads/main/mp3/song.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize jsPsych
            const jsPsych = initJsPsych({
                display_element: 'jspsych-target',
                on_finish: function() {
                    console.log("Mirror experiment completed");
                }
            });

            // request and enter fullscreen
            function enterFullscreen() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.warn("Couldn't enter fullscreen:", err);
                    });
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            }
            
            // Initial instructions trial
            const instructionsTrial = {
                type: jsPsychHtmlButtonResponse,
                stimulus: `
                    <div style="padding: 20px;">
                        <img src="jspsych/final_jspsych_instructions.png" width=65% height=65%>
                        <p style="margin-top: 20px; font-size: 18px;">The next screen will ask for permission to use your camera.</p>
                    </div>
                `,
                choices: ['Continue'],
                on_finish: function() {
                    // do nothing here, just proceed to camera permission trial
                }
            };
            
            // Camera permission trial
            const cameraPermissionTrial = {
                type: jsPsychHtmlButtonResponse,
                stimulus: function() {
                    return `
                        <div id="camera-permission-container">
                            <h2>Camera Access Required</h2>
                            <p>This experiment requires access to your camera to display a mirror-like image.</p>
                            <div id="camera-status" class="status-waiting">Waiting for camera permission...</div>
                            <div id="preview-container">
                                <video id="preview-webcam" autoplay playsinline></video>
                            </div>
                            <p>Please click "Allow" when your browser asks for camera permission.</p>
                            <p>Once permission is granted, you'll see a preview above.</p>
                        </div>
                    `;
                },
                choices: ['Continue to Fullscreen'],
                button_html: '<button class="jspsych-btn" style="display: none;">%choice%</button>',
                on_load: function() {
                    const statusElement = document.getElementById('camera-status');
                    const continueButton = document.querySelector('.jspsych-btn');
                    const previewVideo = document.getElementById('preview-webcam');
                    
                    // Request camera permission
                    navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user' // prefer front-facing camera
                        }
                    })
                    .then(function(stream) {
                        // Camera permission granted
                        statusElement.textContent = "Camera permission granted!";
                        statusElement.className = "status-granted";
                        
                        // Show preview
                        previewVideo.srcObject = stream;
                        
                        // Store stream for later use
                        window.webcamStream = stream;
                        
                        // Show continue button
                        continueButton.style.display = 'inline-block';
                    })
                    .catch(function(err) {
                        console.error("Webcam error:", err);
                        statusElement.textContent = "Camera permission denied. Please reload the page and try again.";
                        statusElement.className = "status-denied";
                        
                        if (err.name === 'NotAllowedError') {
                            alert('Camera access was blocked. Please check your browser settings and allow camera access for this site.');
                        } else {
                            alert('Error accessing webcam: ' + err.message);
                        }
                    });
                },
                on_finish: function() {
                    // When they click continue, we'll enter fullscreen in the next step
                }
            };
            
            // Fullscreen entry trial
            const fullScreenEntryTrial = {
                type: jsPsychHtmlButtonResponse,
                stimulus: `
                    <div style="padding: 20px; text-align: center;">
                        <h2>Ready to Start</h2>
                        <p>The experiment will now enter fullscreen mode.</p>
                        <p>Please avoid exiting fullscreen during the experiment.</p>
                    </div>
                `,
                choices: ['Enter Fullscreen & Begin'],
                on_finish: function() {
                    // Enter fullscreen when they click the button
                    enterFullscreen();
                }
            };

            // Calibration
            const calibrationTrial = {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div style="width: 100vw; height: 100vh; position: relative; background-color: white;">
                        <div id="calibration-point" class="calibration-point" style="left: 50%; top: 50%;"></div>
                    </div>
                `,
                choices: "NO_KEYS",
                trial_duration: 10000, // 10 seconds calibration
                on_load: function() {
                    const point = document.getElementById('calibration-point');
                    const chime = document.getElementById('chime');

                    // move the dot and play sound
                    const positions = [
                        { left: '50%', top: '50%' },
                        { left: '20%', top: '50%' },
                        { left: '80%', top: '50%' },
                        { left: '50%', top: '20%' },
                        { left: '50%', top: '80%' }
                    ];

                    let currentPos = 0;

                    function moveDot() {
                        if (currentPos < positions.length) {
                            point.style.left = positions[currentPos].left;
                            point.style.top = positions[currentPos].top;

                            // Play sound
                            chime.currentTime = 0;
                            chime.play().catch(e => console.log("Audio error:", e));

                            currentPos++;
                            setTimeout(moveDot, 2000);
                        }
                    }

                    // start the sequence
                    moveDot();
                }
            };

            // mirror trial - now reuses the already granted webcam stream
            const mirrorTrial = {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div id="webcam-container">
                        <video id="webcam" autoplay playsinline></video>
                    </div>
                `,
                choices: [], // no predefined key choices, (handle Esc manually)
                trial_duration: 180000, // 3 minutes
                on_load: function(data) {
                    // manual event listener for E key
                    const escapeHandler = function(e) {
                        if (e.key === 'e' || e.key === 'E') {
                            e.preventDefault(); // Prevent default behavior
                            document.getElementById('exit-confirmation').style.display = 'block';
                        }
                    };
                    
                    // event listener
                    document.addEventListener('keydown', escapeHandler);
                    
                    // store for later removal using a global variable
                    window.mirrorEscapeHandler = escapeHandler;
                    
                    // timer
                    const timerEl = document.getElementById('timer');
                    timerEl.style.display = 'block';

                    // song
                    const song = document.getElementById('song');
                    song.currentTime = 0;
                    song.play().catch(e => console.log("Audio error:", e));

                    // track if we've ended the trial
                    let trialEnded = false;
                    
                    // setup exit confirmation dialog
                    const exitConfirmation = document.getElementById('exit-confirmation');
                    const exitYes = document.getElementById('exit-yes');
                    const exitNo = document.getElementById('exit-no');
                    
                    exitYes.addEventListener('click', function() {
                        exitConfirmation.style.display = 'none';
                        if (!trialEnded) {
                            trialEnded = true;
                            
                            if (window.webcamStream) {
                                window.webcamStream.getTracks().forEach(track => track.stop());
                            }
                            song.pause();
                            timerEl.style.display = 'none';
                            
                            // close the window
                            try {
                                window.close();
                            } catch (e) {
                                console.log("Couldn't close window:", e);
                                // End the trial and go to final screen
                                jsPsych.finishTrial();
                            }
                        }
                    });
                    
                    exitNo.addEventListener('click', function() {
                        exitConfirmation.style.display = 'none';
                    });

                    // Use the existing webcam stream if available
                    if (window.webcamStream) {
                        const video = document.getElementById('webcam');
                        video.srcObject = window.webcamStream;
                        
                        // timer
                        let timeLeft = 180; // 3 min
                        const updateTimer = () => {
                            const minutes = Math.floor(timeLeft / 60);
                            const seconds = timeLeft % 60;
                            timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                            if (timeLeft > 0) {
                                timeLeft--;
                                setTimeout(updateTimer, 1000);
                            } else if (!trialEnded) {
                                // force trial to end when timer reaches 0, but only if we haven't already ended it
                                trialEnded = true;
                                
                                window.webcamStream.getTracks().forEach(track => track.stop());
                                song.pause();
                                timerEl.style.display = 'none';
                                
                                // end trial
                                jsPsych.finishTrial();
                            }
                        };

                        updateTimer();
                    } else {
                        // Fallback in case the stream is not available for some reason
                        console.error("Webcam stream not available");
                        alert('Error: Camera stream not available. Please reload the page and try again.');
                        
                        if (!trialEnded) {
                            trialEnded = true;
                            jsPsych.finishTrial();
                        }
                    }
                },
                on_finish: function() {
                    if (window.mirrorEscapeHandler) {
                        document.removeEventListener('keydown', window.mirrorEscapeHandler);
                    }
                    
                    const song = document.getElementById('song');
                    song.pause();
                    document.getElementById('timer').style.display = 'none';
                    
                    if (window.webcamStream) {
                        window.webcamStream.getTracks().forEach(track => track.stop());
                    }
                }
            };

            // final screen
            const complete = {
                type: jsPsychHtmlButtonResponse,
                stimulus: `
                    <div style="text-align: center; padding: 20px; background-color: white; color: black;">
                        <h2 style="color: black; font-size: 36px;">All done!</h2>
                        <p style="color: black; font-size: 24px;">Please close this window and return to Lookit where you may continue.</p>
                    </div>
                `,
                choices: ['Close Window'],
                button_html: '<button class="jspsych-btn" style="font-size: 24px; padding: 15px 30px; background-color: #4CAF50; color: white;">%choice%</button>',
                on_finish: function() {
                    window.close();
                }
            };

            // Timeline - modified to include new flow
            const timeline = [
                instructionsTrial,
                cameraPermissionTrial,
                fullScreenEntryTrial,
                calibrationTrial,
                mirrorTrial,
                complete
            ];

            // Check if we should return to Lookit after experiment
            const urlParams = new URLSearchParams(window.location.search);
            const returnToLookit = urlParams.get('returnToLookit') === 'true';

            // Add an event listener for when the experiment is complete
            jsPsych.finishCallback = function() {
                if (returnToLookit) {
                    // Attempt to return to Lookit
                    window.location.href = window.parent.location.href;
                }
            };

            // Start the experiment
            jsPsych.run(timeline);
        });
    </script>
</body>
</html>
