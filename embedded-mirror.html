<!DOCTYPE html>
<html>
<head>
    <title>Baby Mirror Self-Recognition</title>
    <!-- Load jsPsych with full URLs for GitHub Pages -->
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/jspsych.js"></script>
    <link href="https://sociallearninglab.github.io/baby_view_baby/jspsych/jspsych.css" rel="stylesheet" type="text/css">
    
    <!-- Load required plugins -->
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/plugin-html-keyboard-response.js"></script>
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/plugin-html-button-response.js"></script>
    
    <!-- Add custom styles -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #jspsych-target {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            min-height: 800px; /* Add minimum height */
        }
        
        #webcam-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            min-height: 800px;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #webcam {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        .calibration-point {
            position: absolute;
            width: 30px;  /* Made larger */
            height: 30px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1s infinite;
            z-index: 100;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;  /* Larger font */
            z-index: 1000;
        }
        
        .jspsych-btn {
            font-size: 24px;  /* Larger button */
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        /* Full screen styling */
        .jspsych-display-element {
            height: 100vh !important;
        }
        
        /* Large centered text */
        .centered-text {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        
        /* Make the calibration container taller */
        .calibration-container {
            height: 70vh !important;
            min-height: 600px;
            position: relative;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="jspsych-target"></div>
    <audio id="chime" preload="auto" src="https://github.com/sociallearninglab/baby_view_baby/raw/refs/heads/main/mp3/chime.mp3"></audio>
    <audio id="song" preload="auto" src="https://github.com/sociallearninglab/baby_view_baby/raw/refs/heads/main/mp3/song.mp3"></audio>
    <div id="timer" style="display: none;">00:00</div>

    <script>
        // Initialize jsPsych
        const jsPsych = initJsPsych({
            on_finish: function() {
                console.log("Mirror experiment completed");
            }
        });

        // Start button (necessary for audio to work)
        const startButton = {
            type: jsPsychHtmlButtonResponse,
            stimulus: `
                <h1 style="font-size: 36px;">Mirror Experiment</h1>
                <p class="centered-text">Click the button below to start the experiment.</p>
            `,
            choices: ['Start'],
            button_html: '<button class="jspsych-btn">%choice%</button>'
        };

        // Calibration sequence
        const calibrationTrial = {
            type: jsPsychHtmlButtonResponse,
            stimulus: `
                <div class="calibration-container">
                    <div id="calibration-point" class="calibration-point"></div>
                </div>
                <p class="centered-text">Watch the red dot. When finished, press the button below.</p>
            `,
            choices: ['Start Mirror'],
            button_html: '<button class="jspsych-btn">%choice%</button>',
            on_load: function() {
                const point = document.getElementById('calibration-point');
                const chime = document.getElementById('chime');
                const positions = [
                    { left: '50%', top: '50%' },  // center
                    { left: '20%', top: '50%' },  // left
                    { left: '80%', top: '50%' },  // right
                    { left: '50%', top: '20%' },  // top
                    { left: '50%', top: '80%' }   // bottom
                ];
                let currentPosition = 0;

                function movePoint() {
                    if (currentPosition < positions.length) {
                        point.style.left = positions[currentPosition].left;
                        point.style.top = positions[currentPosition].top;
                        // Play chime sound
                        chime.currentTime = 0;
                        chime.play().catch(e => console.log("Audio play failed:", e));
                        currentPosition++;
                        setTimeout(movePoint, 2000); // Move every 2 seconds
                    }
                }

                // Start moving the dot
                movePoint();
            }
        };

        // Mirror trial
        const mirrorTrial = {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: `
                <div id="webcam-container">
                    <video id="webcam" autoplay playsinline></video>
                </div>
            `,
            choices: "NO_KEYS",
            trial_duration: 120000, // 2 minutes
            on_load: function() {
                // Show timer
                const timerEl = document.getElementById('timer');
                timerEl.style.display = 'block';
                
                // Get the audio element and play soundtrack
                const song = document.getElementById('song');
                song.currentTime = 0;
                song.play().catch(e => console.log("Audio play failed:", e));
                
                // Try going fullscreen if possible
                try {
                    const container = document.getElementById('jspsych-target');
                    if (container.requestFullscreen) {
                        container.requestFullscreen();
                    } else if (container.mozRequestFullScreen) {
                        container.mozRequestFullScreen();
                    } else if (container.webkitRequestFullscreen) {
                        container.webkitRequestFullscreen();
                    } else if (container.msRequestFullscreen) {
                        container.msRequestFullscreen();
                    }
                } catch (e) {
                    console.log("Fullscreen request failed:", e);
                }
                
                // Start webcam
                navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 3840 }, // 4K
                        height: { ideal: 2160 }
                    },
                    audio: false
                })
                .then(function(stream) {
                    const video = document.getElementById('webcam');
                    video.srcObject = stream;
                    
                    // Set up timer
                    let timeLeft = 120; // 2 minutes
                    const updateTimer = () => {
                        const minutes = Math.floor(timeLeft / 60);
                        const seconds = timeLeft % 60;
                        timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        
                        if (timeLeft > 0) {
                            timeLeft--;
                            setTimeout(updateTimer, 1000);
                        }
                    };
                    
                    updateTimer();
                    
                    // Stop everything after 2 minutes
                    setTimeout(() => {
                        stream.getTracks().forEach(track => track.stop());
                        song.pause();
                        timerEl.style.display = 'none';
                        
                        // Exit fullscreen
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.mozCancelFullScreen) {
                            document.mozCancelFullScreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                    }, 120000); // 2 minutes
                })
                .catch(function(err) {
                    console.error("Error accessing webcam:", err);
                    alert('Error accessing webcam. Please make sure you have granted camera permissions.');
                });
            },
            on_finish: function() {
                // Stop the song and hide timer
                const song = document.getElementById('song');
                song.pause();
                song.currentTime = 0;
                document.getElementById('timer').style.display = 'none';
            }
        };

        // Complete message
        const complete = {
            type: jsPsychHtmlButtonResponse,
            stimulus: `
                <h2 style="font-size: 36px;">Mirror experiment complete!</h2>
                <p class="centered-text">Please press Continue in the main study window to proceed.</p>
            `,
            choices: ['Ok'],
            button_html: '<button class="jspsych-btn">%choice%</button>'
        };

        // timeline
        const timeline = [
            startButton,
            calibrationTrial,
            mirrorTrial,
            complete
        ];

        // Start the experiment
        jsPsych.run(timeline);
    </script>
</body>
</html>
