<!DOCTYPE html>
<html>
<head>
    <title>Baby Mirror Self-Recognition</title>
    <!-- Load jsPsych with full URLs for GitHub Pages -->
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/jspsych.js"></script>
    <link href="https://sociallearninglab.github.io/baby_view_baby/jspsych/jspsych.css" rel="stylesheet" type="text/css">
    
    <!-- Load required plugins -->
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/plugin-html-button-response.js"></script>
    <script src="https://sociallearninglab.github.io/baby_view_baby/jspsych/plugin-html-keyboard-response.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        #jspsych-target {
            position: relative !important;
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
        }
        
        .jspsych-content {
            max-width: 100% !important;
            width: 100% !important;
        }
        
        #webcam-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            margin: 0;
            padding: 0;
        }
        
        #webcam {
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            object-fit: cover;
        }
        
        .calibration-point {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1s infinite;
            z-index: 100;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
            display: none;
            z-index: 100;
        }
        
        .fullscreen-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        h1, h2, p {
            text-align: center;
        }
        
        /* Ensure buttons display properly */
        .jspsych-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="jspsych-target"></div>
    <div id="timer">00:00</div>
    <audio id="chime" preload="auto" src="https://github.com/sociallearninglab/baby_view_baby/raw/refs/heads/main/mp3/chime.mp3"></audio>
    <audio id="song" preload="auto" src="https://github.com/sociallearninglab/baby_view_baby/raw/refs/heads/main/mp3/song.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize jsPsych
            const jsPsych = initJsPsych({
                display_element: 'jspsych-target',
                on_finish: function() {
                    console.log("Mirror experiment completed");
                }
            });
            
            // Start button
            const startButton = {
                type: jsPsychHtmlButtonResponse,
                stimulus: `
                    <div class="fullscreen-container">
                        <h1>Mirror Experiment</h1>
                        <p>Click the button below to start</p>
                    </div>
                `,
                choices: ['START']
            };
            
            // Calibration with auto-advance
            const calibrationTrial = {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div class="fullscreen-container">
                        <div id="calibration-point" class="calibration-point" style="left: 50%; top: 50%;"></div>
                        <p style="position: fixed; bottom: 20px; width: 100%; text-align: center;">Watch the red dot</p>
                    </div>
                `,
                choices: "NO_KEYS",
                trial_duration: 10000, // 10 seconds total for calibration
                on_load: function() {
                    const point = document.getElementById('calibration-point');
                    const chime = document.getElementById('chime');
                    
                    // Move the dot and play sound
                    const positions = [
                        { left: '50%', top: '50%' },
                        { left: '20%', top: '50%' },
                        { left: '80%', top: '50%' },
                        { left: '50%', top: '20%' },
                        { left: '50%', top: '80%' }
                    ];
                    
                    let currentPos = 0;
                    
                    function moveDot() {
                        if (currentPos < positions.length) {
                            point.style.left = positions[currentPos].left;
                            point.style.top = positions[currentPos].top;
                            
                            // Play sound
                            chime.currentTime = 0;
                            chime.play().catch(e => console.log("Audio error:", e));
                            
                            currentPos++;
                            setTimeout(moveDot, 2000);
                        }
                    }
                    
                    // Start the sequence
                    moveDot();
                }
            };
            
            // Mirror trial - fullscreen
            const mirrorTrial = {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div id="webcam-container">
                        <video id="webcam" autoplay playsinline></video>
                    </div>
                `,
                choices: "NO_KEYS",
                trial_duration: 120000, // 2 minutes
                on_load: function() {
                    // Show timer
                    const timerEl = document.getElementById('timer');
                    timerEl.style.display = 'block';
                    
                    // Try to request fullscreen for better immersion
                    try {
                        const elem = document.documentElement;
                        if (elem.requestFullscreen) {
                            elem.requestFullscreen();
                        } else if (elem.webkitRequestFullscreen) {
                            elem.webkitRequestFullscreen();
                        } else if (elem.msRequestFullscreen) {
                            elem.msRequestFullscreen();
                        }
                    } catch(e) {
                        console.log("Could not enter fullscreen: ", e);
                    }
                    
                    // Play song
                    const song = document.getElementById('song');
                    song.currentTime = 0;
                    song.play().catch(e => console.log("Audio error:", e));
                    
                    // Start webcam
                    navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: { ideal: 3840 }, // 4K if available
                            height: { ideal: 2160 }
                        }
                    })
                    .then(function(stream) {
                        const video = document.getElementById('webcam');
                        video.srcObject = stream;
                        
                        // Ensure video fills the container properly
                        video.style.width = "100%";
                        video.style.height = "100%";
                        video.style.objectFit = "cover";
                        
                        // Set up timer
                        let timeLeft = 120; // 2 minutes
                        const updateTimer = () => {
                            const minutes = Math.floor(timeLeft / 60);
                            const seconds = timeLeft % 60;
                            timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                            
                            if (timeLeft > 0) {
                                timeLeft--;
                                setTimeout(updateTimer, 1000);
                            }
                        };
                        
                        updateTimer();
                        
                        // Stop everything after 2 minutes
                        setTimeout(() => {
                            stream.getTracks().forEach(track => track.stop());
                            song.pause();
                            timerEl.style.display = 'none';
                            
                            // Exit fullscreen if we're in it
                            if (document.exitFullscreen) {
                                document.exitFullscreen();
                            } else if (document.webkitExitFullscreen) {
                                document.webkitExitFullscreen();
                            } else if (document.msExitFullscreen) {
                                document.msExitFullscreen();
                            }
                        }, 120000);
                    })
                    .catch(function(err) {
                        console.error("Webcam error:", err);
                        alert("Error accessing webcam. Please make sure you've granted camera permissions.");
                    });
                },
                on_finish: function() {
                    // Make sure everything is stopped
                    const song = document.getElementById('song');
                    song.pause();
                    document.getElementById('timer').style.display = 'none';
                }
            };
            
            // Complete message
            const complete = {
                type: jsPsychHtmlButtonResponse,
                stimulus: `
                    <div class="fullscreen-container">
                        <h2>Mirror experiment complete!</h2>
                        <p>Please press Continue in the main study window to proceed.</p>
                    </div>
                `,
                choices: ['OK']
            };
            
            // Timeline
            const timeline = [
                startButton,
                calibrationTrial,  // Auto-advances after 10 seconds
                mirrorTrial,
                complete
            ];
            
            // Start the experiment
            jsPsych.run(timeline);
        });
    </script>
</body>
</html>
