<!DOCTYPE html>
<html>
<head>
    <title>Mirror Experiment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .start-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .webcam-container {
            width: 100%;
            height: 600px;
            background-color: black;
            display: none;
        }
        
        #webcam {
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            object-fit: cover;
        }
        
        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
            display: none;
        }
        
        .completion-message {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mirror Experiment</h1>
        
        <div id="start-section">
            <p>Click the button below to start the mirror experiment</p>
            <button id="start-button" class="start-button">START</button>
        </div>
        
        <div id="webcam-container" class="webcam-container">
            <video id="webcam" autoplay playsinline></video>
        </div>
        
        <div id="completion-message" class="completion-message">
            <h2>Mirror experiment complete!</h2>
            <p>Please press Continue in the main study window to proceed.</p>
        </div>
    </div>
    
    <div id="timer">00:00</div>
    
    <audio id="song" src="https://github.com/sociallearninglab/baby_view_baby/raw/refs/heads/main/mp3/song.mp3"></audio>
    
    <script>
        // Get elements
        const startButton = document.getElementById('start-button');
        const startSection = document.getElementById('start-section');
        const webcamContainer = document.getElementById('webcam-container');
        const webcam = document.getElementById('webcam');
        const timer = document.getElementById('timer');
        const completionMessage = document.getElementById('completion-message');
        const song = document.getElementById('song');
        
        // Add event listener to start button
        startButton.addEventListener('click', startExperiment);
        
        function startExperiment() {
            // Hide start section and show webcam
            startSection.style.display = 'none';
            webcamContainer.style.display = 'block';
            
            // Show timer
            timer.style.display = 'block';
            
            // Play song
            song.play().catch(e => console.log("Audio error:", e));
            
            // Start webcam
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                } 
            })
            .then(function(stream) {
                webcam.srcObject = stream;
                
                // Set up timer
                let timeLeft = 120; // 2 minutes
                const updateTimer = () => {
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (timeLeft > 0) {
                        timeLeft--;
                        setTimeout(updateTimer, 1000);
                    } else {
                        // Time's up
                        endExperiment(stream);
                    }
                };
                
                updateTimer();
            })
            .catch(function(err) {
                console.error("Webcam error:", err);
                alert("Error accessing webcam. Please make sure you've granted camera permissions.");
            });
        }
        
        function endExperiment(stream) {
            // Stop webcam
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            // Stop audio
            song.pause();
            song.currentTime = 0;
            
            // Hide webcam and timer
            webcamContainer.style.display = 'none';
            timer.style.display = 'none';
            
            // Show completion message
            completionMessage.style.display = 'block';
        }
    </script>
</body>
</html>
